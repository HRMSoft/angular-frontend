<div class="container" fxLayoutAlign="center center" fxLayoutAlign.xs="start start">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons avatar-icon">account_circle</i>
      </div>
      <mat-card-title>
        Register a new Restaurant
      </mat-card-title>
      <mat-card-subtitle>
        Join the Restaurant Advisor Community Today
      </mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <mat-card-content fxLayout="column">

        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" type="text">
          <mat-error *ngIf="myForm.get('name').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="myForm.get('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput formControlName="location" [matAutocomplete]="auto" placeholder="Location">
          <mat-error *ngIf="myForm.get('location').hasError('required')">
            Location is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let location of locations" [value]="location">
            {{ location }}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field>
          <input matInput placeholder="Food" formControlName="food" type="text">
          <mat-error *ngIf="myForm.get('food').hasError('required')">
            Food is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login-actions">
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-raised-button color="primary" (click)="login()" type="button">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
